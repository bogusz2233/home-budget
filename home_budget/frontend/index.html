<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Budget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="hero">
            <div>
                <p class="eyebrow">Home Budget</p>
                <h1>Track your assets simply</h1>
                <p class="subtitle">
                    Manage properties, filter by type and time, and keep totals clear.
                </p>
            </div>
            <div class="hero-card">
                <div>
                    <p class="label">Total value</p>
                    <p class="value" id="totalValue">—</p>
                </div>
                <div>
                    <p class="label">Properties</p>
                    <p class="value" id="totalCount">—</p>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="card">
                <div class="card-header">
                    <h2>Filters</h2>
                    <button class="ghost" id="clearFilters">Clear</button>
                </div>
                <form id="filtersForm" class="grid">
                    <label>
                        Type
                        <select name="type" id="typeFilter">
                            <option value="">All types</option>
                        </select>
                    </label>
                    <label>
                        Year
                        <input type="number" id="creation_year" name="creation_year" min="1970" max="2100"
                            placeholder="e.g. 2026" />
                    </label>
                    <label>
                        Month
                        <select id="creation_month" name="creation_month">
                            <option value="">All months</option>
                            <option value="1">Styczeń</option>
                            <option value="2">Luty</option>
                            <option value="3">Marzec</option>
                            <option value="4">Kwiecień</option>
                            <option value="5">Maj</option>
                            <option value="6">Czerwiec</option>
                            <option value="7">Lipiec</option>
                            <option value="8">Sierpień</option>
                            <option value="9">Wrzesień</option>
                            <option value="10">Październik</option>
                            <option value="11">Listopad</option>
                            <option value="12">Grudzień</option>
                        </select>
                    </label>
                    <button class="primary" type="submit">Apply filters</button>
                </form>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>Properties</h2>
                    <div class="row">
                        <input id="quickSearch" type="search" placeholder="Quick search by name" />
                        <button class="secondary" id="refresh">Refresh</button>
                    </div>
                </div>
                <div class="table" id="propertiesTable"></div>
                <p class="muted" id="emptyState">No properties found.</p>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>Add property</h2>
                    <span class="muted">All fields required</span>
                </div>
                <form id="createForm" class="grid">
                    <label>
                        Name
                        <input name="name" type="text" required />
                    </label>
                    <label>
                        Type
                        <select name="type" id="typeCreate" required></select>
                    </label>
                    <label>
                        Amount
                        <input name="amount" type="number" step="0.01" min="0" required />
                    </label>
                    <label>
                        Created at
                        <input name="creation_time" type="datetime-local" required />
                    </label>
                    <button class="primary" type="submit">Save</button>
                </form>
                <div class="notice" id="createNotice" role="status"></div>
            </section>
        </main>
    </div>

    <script type="module" src="/static/app.js"></script>
</body>

</html>
